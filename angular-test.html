<html ng-app="myapp">
    <head>
        <title>Angular tutorial</title>
    <link href="tseczka.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script>
        //https://antjanus.com/blog/web-development-tutorials/front-end-development/comprehensive-beginner-guide-angularjs/
        var app = angular.module("myapp", []);
        
        app.controller('CommentsController', function($scope) {
        	$scope.comments = ['comment', 'comment2'];
        });
    </script>
    </head>
    <body>
        <section ng-view class='row'>
      		<div>
      			<div ng-controller='CommentsController'>
      				<div class='feed-item'>
	      				<p>Woooooooooooooooooooooooooooooooooooowwwwwwwwwwwwwww</p>
	      				<ul class='list-meta'>
	      					<li><a href='#'>comment</a></li>
	      					<li><a href='#'>like</a></li>
	      				</ul>
      				</div>
      				<div class='feed-comments'>
      					<ul class='block-list comment-block'>
      						<li ng-repeat='comment in comments'>
      							{{ comment }}
      						</li>
      					</ul>
      				</div>
      			</div>
      		</div>
        </section>
        <script type="text/javascript" src="filters.js"></script>
    </body>
</html>
